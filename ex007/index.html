    <title>Formatação de textos</title>

<body>
    <h1>Principais formatações</h1>
    <h2>Negrito / Destaque</h2>
    <p>Nessa frase temos um <b> &lt;b&gt; termo em negrito</b> este comando nao possui uma semantica</p>
    <h2>Itálico / Enfase </h2>
    <p>Nesta frase, temos a tag &lt;i&gt; termo itálico </p>
    <p>Exemplo:
        <h3><i>Termo itálico</i></h3>
    </p>
</body>
