<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="Imagens/vulcan.ico" type="image/x-icon">
    <title>Imagens</title>
</head>
<body>
    <h1>Imagem dinamicas</h1>
    <p>Teste as imagens</p>
    <picture>
        <source media="(max-width: 750px )" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="Imagens/foto-g.png" alt="Imagem flex">

    </picture>
    <h1>Audio</h1>
    <p>Teste de audio</p>
    <audio preload="metadata" controls>
        <source src="Midia/teste.mp3" type="audio/mpeg">
        <source src="Midia/teste.ogg" type="audio/ogg">
        <source src="Midia/teste.wav" type="audio/wav">
    </audio> 



</body>
</html>
